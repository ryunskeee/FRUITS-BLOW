<!DOCTYPE html>
<html lang="ja">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8979982463694921"
    crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FRUITS&BLOW（フルブロ）</title>
    <link rel="stylesheet" href="style.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Google AdSense公式推奨コード -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8979982463694921"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="game-container tony-bg">
        <header class="tony-header">
            <div class="farm-logo">
                <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f955.svg" alt="にんじん" class="farm-logo-veg">
                <span class="farm-logo-main">FARM &amp; BLOW</span>
                <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f966.svg" alt="ブロッコリー" class="farm-logo-veg">
                <span class="farm-logo-sub">畑でフルブロ</span>
            </div>
        </header>
    <div class="farm-scoreboard farm-panel">
            <div class="tony-score-item">
                <span class="tony-label">PLAYER</span>
                <span id="currentPlayerName" class="tony-value">ゲスト</span>
            </div>
            <div class="tony-score-item">
                <span class="tony-label">ATTEMPTS</span>
                <span id="attempts" class="tony-value">0</span>
            </div>
            <div class="tony-score-item">
                <span class="tony-label">TIME</span>
                <span id="timer" class="tony-value">00:00</span>
            </div>
        </div>
    <div class="farm-user-section farm-panel">
            <div class="user-input">
                <label for="playerName">プレイヤー名：</label>
                <input type="text" id="playerName" placeholder="名前を入力" maxlength="10">
                <button id="savePlayerName" class="tony-btn">保存</button>
            </div>
            <div class="audio-controls">
                <button id="toggleBGM" title="BGMのオン/オフ" class="tony-btn">🎵</button>
                <button id="toggleSFX" title="効果音のオン/オフ" class="tony-btn">🔊</button>
                <span class="volume-control">
                    <label for="volumeSlider">音量:</label>
                    <input type="range" id="volumeSlider" min="0" max="100" value="50">
                </span>
            </div>
        </div>
        
                <!-- 広告エリア（上部バナー） -->
                <div class="ad-container ad-top">
                        <ins class="adsbygoogle"
                                 style="display:block"
                                 data-ad-client="ca-pub-8979982463694921"
                                 data-ad-slot="1234567890"
                                 data-ad-format="auto"
                                 data-full-width-responsive="true"></ins>
                </div>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
        
    <div class="game-info farm-panel">
            <p>フルーツの順番を当てよう！</p>
            <div class="difficulty-selection">
                <label for="slotCount">枠の数を選択：</label>
                <select id="slotCount">
                    <option value="3">3個（簡単）</option>
                    <option value="4" selected>4個（普通）</option>
                    <option value="5">5個（難しい）</option>
                    <option value="6">6個（とても難しい）</option>
                    <div class="farm-user-section">
                    <option value="8">8個</option>
                    <option value="9">9個</option>
                    <option value="10">10個</option>
                            <button id="savePlayerName" class="farm-btn">保存</button>
                    <option value="12">12個</option>
                    <option value="13">13個</option>
                    <option value="14">14個</option>
                    <option value="15">15個（超難しい）</option>
                </select>
                <button id="applyDifficulty">適用</button>
            </div>
            <div class="score-info">
                <span>試行回数: <span id="attempts">0</span></span>
                <span>時間: <span id="timer">00:00</span></span>
            </div>
        </div>

    <div class="juice-selection farm-panel">
            <h3>フルーツを並べ替えよう：</h3>
            <div class="juice-buttons" id="juiceButtons">
                <!-- フルーツボタンは動的に生成されます -->
            </div>
            <p class="instruction">※ 各フルーツは必ず1回ずつ使います</p>
            <p class="instruction">※ 全て配置後はスロットをクリックして順番を入れ替えます</p>
        </div>

    <div class="current-guess farm-panel">
            <h3>現在の予想：</h3>
            <div class="guess-slots" id="guessSlots">
                <!-- スロットは動的に生成されます -->
            </div>
            <div class="guess-controls">
                <button id="submitGuess" disabled>予想を送信！</button>
                <button id="clearGuess">クリア</button>
            </div>
            
            <div class="current-result" id="currentResult" style="display: none;">
                <div class="result-display">
                    <span class="result-text" id="resultText">結果: </span>
                    <span class="hit-count" id="hitCount">🎯 0 ヒット</span>
                </div>
            </div>
        </div>

    <div class="history farm-panel">
            <div class="history-header">
                <h3>予想履歴：</h3>
                <button id="toggleHistory">履歴を表示</button>
            </div>
            <div id="guessHistory" style="display: none;"></div>
        </div>

    <div class="controls farm-panel">
            <button id="newGameBtn">新しいゲーム</button>
            <button id="hintBtn">ヒント</button>
            <button id="showRankingBtn">ランキング表示</button>
        </div>

    <div class="ranking-section farm-panel" id="rankingSection" style="display: none;">
            <div class="ranking-header">
                <h3>🏆 タイムランキング 🏆</h3>
                <div class="ranking-controls">
                    <div class="ranking-mode">
                        <button id="localRankingBtn" class="ranking-mode-btn active">📱 ローカル</button>
                        <button id="onlineRankingBtn" class="ranking-mode-btn">🌐 オンライン</button>
                    </div>
                    <select id="rankingSlotCount">
                        <option value="3">3個</option>
                        <option value="4" selected>4個</option>
                        <option value="5">5個</option>
                        <option value="6">6個</option>
                        <option value="7">7個</option>
                        <option value="8">8個</option>
                        <option value="9">9個</option>
                        <option value="10">10個</option>
                        <option value="11">11個</option>
                        <option value="12">12個</option>
                        <option value="13">13個</option>
                        <option value="14">14個</option>
                        <option value="15">15個</option>
                    </select>
                    <button id="closeRankingBtn">閉じる</button>
                </div>
            </div>
            <div class="ranking-list" id="rankingList">
                <!-- ランキングは動的に生成されます -->
            </div>
        </div>

    <div class="game-result farm-panel" id="gameResult" style="display: none;">
            <h2 id="resultTitle">おめでとう！</h2>
            <p id="resultMessage">正解です！</p>
            <div class="result-answer">
                <p>正解は：<span id="correctAnswer"></span></p>
            </div>
            <button id="playAgainBtn">もう一度プレイ</button>
        </div>

        <!-- 広告エリア（下部バナー） -->
        <div class="ad-container ad-bottom">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-8979982463694921"
                 data-ad-slot="0987654321"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
        </div>

    <div class="rules farm-panel">
                <!-- 畑の畝イラスト（SVG） -->
                <div class="farm-field-rows">
                    <svg viewBox="0 0 400 60" width="100%" height="60" style="display:block;margin:0 auto;">
                        <ellipse cx="60" cy="40" rx="55" ry="15" fill="#e0cfa6" stroke="#b89b6a" stroke-width="2"/>
                        <ellipse cx="200" cy="45" rx="70" ry="18" fill="#d2b48c" stroke="#b89b6a" stroke-width="2"/>
                        <ellipse cx="340" cy="38" rx="50" ry="13" fill="#e0cfa6" stroke="#b89b6a" stroke-width="2"/>
                        <ellipse cx="120" cy="55" rx="30" ry="7" fill="#c2b280" stroke="#b89b6a" stroke-width="1.5"/>
                        <ellipse cx="280" cy="53" rx="28" ry="6" fill="#c2b280" stroke="#b89b6a" stroke-width="1.5"/>
                        <!-- 芽 -->
                        <g>
                            <ellipse cx="60" cy="28" rx="4" ry="10" fill="#7fc97f"/>
                            <ellipse cx="200" cy="32" rx="5" ry="12" fill="#7fc97f"/>
                            <ellipse cx="340" cy="25" rx="3.5" ry="8" fill="#7fc97f"/>
                            <ellipse cx="120" cy="45" rx="2.5" ry="6" fill="#7fc97f"/>
                            <ellipse cx="280" cy="44" rx="2.5" ry="6" fill="#7fc97f"/>
                        </g>
                    </svg>
                </div>
            <details>
                <summary>ルール説明</summary>
                <div class="rules-content">
                    <p><strong>🎯 ヒット:</strong> 正しい位置にある正しいフルーツ</p>
                    <p><strong>目標:</strong> フルーツの正しい順番を当てよう！</p>
                    <p><strong>ルール:</strong> 選択した数のフルーツを1回ずつ使って並べます</p>
                </div>
            </details>
        </div>
    </div>
    <script src="game.js"></script>
    
    <!-- AdSense広告初期化 -->
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</body>
</html>
